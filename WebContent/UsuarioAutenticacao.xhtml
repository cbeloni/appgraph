<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Autenticação</title>
	</h:head>
	<h:body>
	
	<h:form id="frm">
		<div>
	        <h:outputLabel for="name" value="Usuario" rendered="#{not usuarioAutenticacaoBean.logado}"/>
	        <h:inputText id="name" value="#{usuarioAutenticacaoBean.usuario.usuario}" rendered="#{not usuarioAutenticacaoBean.logado}"/>
	    </div>
	
	    <div>
	        <h:outputLabel for="password" value="Password" rendered="#{not usuarioAutenticacaoBean.logado}"/>
	        <h:inputSecret id="password" value="#{usuarioAutenticacaoBean.usuario.senha}" redisplay="true"
	        			   rendered="#{not usuarioAutenticacaoBean.logado}"/>
	    </div>
		
		<div>
	        <h:outputLabel value="Logado com o usuário: #{usuarioAutenticacaoBean.usuario.usuario}" rendered="#{usuarioAutenticacaoBean.logado}"/>
	    </div>
		
	    <div>
	        <h:commandButton id="login" value="Login" action="#{usuarioAutenticacaoBean.autenticar}" rendered="#{not usuarioAutenticacaoBean.logado}"/>
	        <h:commandButton id="logout" value="Logout" action="#{usuarioAutenticacaoBean.sair}" rendered="#{usuarioAutenticacaoBean.logado}"/>
	    </div>
		
	</h:form>
	</h:body>
</html>
